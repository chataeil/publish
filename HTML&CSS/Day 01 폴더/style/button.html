<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green; font-size: 100px">스타벅스</h1>

    <!-- div 태그 카카오 로그인 컨텐츠, 글씨 노란색  -->
    <div style="color: yellow; font-size: 30px">카카오 로그인 컨텐츠</div>
    <div style="color: greenyellow; font-size: 40px">네이버 로그인 컨텐츠</div>
    <div style="color: gray; font-size: 50px">apple 로그인 컨텐츠</div>

    <button style="color: white; font-size: 20px; background-color: black">
      누르지 마시오
    </button>
    <!--윗 태그들 버튼 태그로 바꾸기 글씨색은 하얀색, 배경색은 각각 로고색-->
    <button
      style="color: white; font-size: 20px; background-color: rgb(196, 196, 71)"
    >
      카카오 로그인 컨텐츠
    </button>
    <button style="color: white; font-size: 20px; background-color: green">
      네이버 로그인 컨텐츠
    </button>
    <button style="color: white; font-size: 20px; background-color: grey">
      apple 로그인 컨텐츠
    </button>
  </body>
</html>
